<html>
	<head>
		<title data-i18n="extName"></title>
		<link rel="stylesheet" href="options.css">
		<script type="text/javascript" src="i18n.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</head>
	<body>
		<div>
			<h1 data-i18n="extName"></h1>
			<div data-i18n="optionsSettings"></div>
		</div>

		<div>
			<h1 data-i18n="optionsSettings"></h1>

			<section>
				<h3 data-i18n="optionsBadge"></h3>

				<div data-i18n="optionsBadgeDescription"></div>
				<div>
					<input name="toggle" type="radio" id="opt_toggle">
					<label for="opt_toggle" data-i18n="optionsBadgeMenu"></label>
				</div>
				<div>
					<input name="toggle" type="radio" id="opt_toggle2">
					<label for="opt_toggle2" data-i18n="optionsBadgeToggle"></label>
				</div>
			</section>

			<section id="menu_section">
				<h3 data-i18n="optionsMenu"></h3>

				<div>
					<input type="checkbox" id="opt_donate">
					<label for="opt_donate" data-i18n="optionsHideDonate"></label>
				</div>
				<div>
					<input type="checkbox" id="opt_settings">
					<label for="opt_settings" data-i18n="optionsHideSettings"></label>
				</div>
			</section>

		</div>

	</body>
</html>
