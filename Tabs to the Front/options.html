<!DOCTYPE html>
<html>
	<head>
		<title data-i18n="extName"></title>
		<link rel="stylesheet" type="text/css" href="options.css"/>
		<script type="text/javascript" src="i18n.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</head>
	<body>

		<section>
			<h1 data-i18n="optionsBadge"></h1>

			<div data-i18n="optionsBadgeDescription"></div>

			<div class="radio">
				<label>
					<input name="toggle" type="radio" id="opt_toggle">
					<span data-i18n="optionsBadgeMenu"></span>
				</label>
			</div>
			<div class="radio">
				<label>
					<input name="toggle" type="radio" id="opt_toggle2">
					<span data-i18n="optionsBadgeToggle"></span>
				</label>
			</div>
		</section>

		<section>
			<h1 data-i18n="optionsKeyboard"></h1>

			<div data-i18n="optionsKeyboardDescription"></div>

			<div class="checkbox">
				<label>
					<input type="checkbox" id="opt_ctrl">
					<span data-i18n="optionsKeyboardCtrl"></span>
				</label>
			</div>

			<div class="info"><span data-i18n="optionsKeyboardCtrlDescription"></span> (<a href="https://github.com/Rycochet/Chrome/blob/master/Tabs%20to%20the%20Front/keypress.js" target="_blank" data-i18n="optionsKeyboardCtrlSeeHere"></a>)</div>
		</section>

		<section id="menu_section">
			<h1 data-i18n="optionsMenu"></h1>

			<div class="checkbox">
				<label>
					<input type="checkbox" id="opt_donate">
					<span data-i18n="optionsHideDonate"></span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="opt_settings">
					<span data-i18n="optionsHideOptions"></span>
				</label>
			</div>
		</section>

		<section id="ignore_section">
			<h1 data-i18n="optionsIgnore"></h1>

			<div class="checkbox">
				<label>
					<input type="checkbox" id="opt_ignore">
					<span data-i18n="optionsHideIgnore"></span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="opt_badge">
					<span data-i18n="optionsBadgeIgnore"></span>
				</label>
			</div>
			<ul id="ignore_list">
			</ul>
		</section>

		<section id="buttons">
			<input id="button_ok" type="submit" data-i18n="buttonOk" value="">
            <input id="button_cancel" type="button" data-i18n="buttonCancel" value="">
		</section>

	</body>
</html>
