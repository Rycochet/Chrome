<!DOCTYPE html>
<html>
	<head>
		<title data-i18n="extName"></title>
		<link rel="stylesheet" type="text/css" href="options.css">
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="i18n.js"></script>
		<script type="text/javascript" src="common.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</head>
	<body>

		<section>
			<h3 data-i18n="optionsBadge"></h3>

			<div data-i18n="optionsBadgeDescription"></div>
			<div class="radio">
				<label>
					<input name="toggle" type="radio" id="opt_toggle">
					<span data-i18n="optionsBadgeMenu"></span>
				</label>
			</div>
			<div class="radio">
				<label>
					<input name="toggle" type="radio" id="opt_toggle2">
					<span data-i18n="optionsBadgeToggle"></span>
				</label>
			</div>

			<div data-i18n="optionsBadgeTextDescription"></div>
			<div class="checkbox">
				<input type="checkbox" id="opt_updates">
				<label for="opt_updates" data-i18n="optionsBadgeShowUpdate"></label>
			</div>
			<div class="checkbox">
				<input type="checkbox" id="opt_messages">
				<label for="opt_messages" data-i18n="optionsBadgeShowMessage"></label>
			</div>
			<div class="checkbox">
				<input type="checkbox" id="opt_friends">
				<label for="opt_friends" data-i18n="optionsBadgeShowFriends"></label>
			</div>
			<div class="checkbox">
				<input type="checkbox" id="opt_ats">
				<label for="opt_ats" data-i18n="optionsBadgeShowYou"></label>
			</div>
			<div class="checkbox">
				<input type="checkbox" id="opt_colour">
				<label for="opt_colour" data-i18n="optionsBadgeColour"></label>
			</div>
		</section>

		<section>
			<h3 data-i18n="optionsNavigation"></h3>

			<div class="checkbox">
				<input type="checkbox" id="opt_navigation">
				<label for="opt_navigation" data-i18n="optionsNavigationGfx"></label>
			</div>
			<div class="checkbox">
				<input type="checkbox" id="opt_kandp">
				<label for="opt_kandp" data-i18n="optionsNavigationKandP"></label>
			</div>
		</section>

		<section>
			<h3 data-i18n="optionsKandP"></h3>

			<div class="checkbox">
				<input type="checkbox" id="opt_kandp_width">
				<label for="opt_kandp_width" data-i18n="optionsKandPWidth"></label>
			</div>

			<div class="select">
				<label for="opt_kandp_default" data-i18n="optionsKandPDefault"></label>
				<select id="opt_kandp_default">
					<option value="/explore/" data-i18n="optionsKandPEverything"></option>
					<option value="/explore/pictures/" data-i18n="optionsKandPPictures"></option>
					<option value="/explore/videos/" data-i18n="optionsKandPVideos"></option>
					<option value="/explore/posts/" data-i18n="optionsKandPWritings"></option>
				</select>
			</div>
		</section>

		<section>
			<h3 data-i18n="optionsNotify"></h3>

			<div class="checkbox">
				<input type="checkbox" id="opt_notify">
				<label for="opt_notify" data-i18n="optionsNotifyPopup"></label>
			</div>
		</section>

		<section>
			<h3 data-i18n="optionsBlocked"></h3>

			<div class="select">
				<label for="opt_blocked_action" data-i18n="optionsBlockedBehaviour"></label>
				<select id="opt_blocked_action">
					<option value="" data-i18n="optionsBlockedDefault"></option>
					<option value="replace" data-i18n="optionsBlockedReplace"></option>
					<option value="hide" data-i18n="optionsBlockedHide"></option>
				</select>
			</div>
		</section>

		<section id="buttons">
			<input id="button_ok" type="submit" data-i18n="buttonOk" value="">
            <input id="button_cancel" type="button" data-i18n="buttonCancel" value="">
		</section>

	</body>
</html>
